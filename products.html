<body>
  <div class="container-fluid">
    <nav>
      <label class="logo" >Cyber@Net</label>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about-us.html">About</a></li>

      <li><a href="#">Services</a></li>

    </ul>

      <i class="fas fa-bars"></i>
    </label>
    </nav>
    </div>

  <div class="container">
      <label for="products">
        <div class="container-fluid order" id="make-order">
    <div class="order-overlay">
      <div class="controls-top text-center" id="Order-now"> 
        <h2>Primary and Secondary Reading materials and Exams papers</h2>
      </div>
      <h2>Order your hardcopy here and we will deliver it to you at your work place!</h2>
      <div class="row">
          <div class="col-sm-5">
            <form action="">
                <label for="select">Select Your Subject</label>
                <select class="browser-default custom-select custom-select-md mb-3 name">
                  <!-- <option selected value="choose">Choose your flavor</option> -->
                  <option value="Sciences">Sciences</option>
                  <option value="mathematics">mathematics</option>
                  <option value="English">English</option>
                  <option value="Kiswahil">Kiswahil</option>
                  <option value="Geography">Geography</option>
                  <option value="CRE/IRE">CRE/IRE</option>
                </select>
              <label for="select">pages</label>
              <select class="browser-default custom-select custom-select-md mb-3" id="size">
                <option selected value="0">Select pages</option>
                <option value="large">more than 500 pages  -- sh. 2500</option>
                <option value="medium">200-499 -- sh. 1250</option>
                <option value="small">less than 200 -- sh. 900</option>
              </select>
              <label for="pastpapers">Choose Pastpapers!</label>
                <select class="browser-default custom-select custom-select-md mb-3" id="crust">
                    <option selected value="0">Select your past pastpapers!</option>
                  <option value="Crispy">Sciences/humanities -- sh. 200</option>
                  <option value="Stuffed">Languages -- sh. 250</option>
                  <option value="Gluten-free">Mathematics sh. 255</option>
                </select>
              <label for="Toppings">Select Your Toppings at sh. 50 each</label><br>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" class="custom-control-input" id="Sausage" value="Sausage" name="toppings">
                  <label class="custom-control-label" for="Sausage">Sausage</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" class="custom-control-input" id="Bacon" value="Bacon" name="toppings">
                  <label class="custom-control-label" for="Bacon">Bacon</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input type="checkbox" class="custom-control-input" id="Mushrooms" value="Mushrooms" name="toppings">
                  <label class="custom-control-label" for="Mushrooms">Mushrooms</label>
                </div>
                <br><br>
              <button type="submit" class="btn btn-orange proceed">Proceed</button>
              
            </form>
          </div>
          <div class="col-sm-7">
            <div id="information">
              <p>Your order will be processed and delivered to your area within one a minimum of two hours.</p>
              <p>Payment made on delivery.</p>
              <p>fill free to contact us for any clirification.</p>
              <p id="regards">Regards, @Cyber@Net</p>
            </div>
            <div class="choise">
              <h2>Your Order is:</h2>
              <div id="your-orders">
                <table class="table table-sm  Subjecttable">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">subject</th>
                      <th scope="col">pastpapers</th>
                      <!-- <th scope="col">Topping</th> -->
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="ordersmade">
                    <tr>
                      <td id="Subjectname"></td>
                      <td id="subjectpages"></td>
                      <td id="subjectpastpapers"></td>
                      <!-- <td id="pizzatopping"></td> -->
                      <td id="totals"></td>
                    </tr>                  
                  </tbody>
                </table>
                <p id="subjecttotal"></p>
                <p id="totalbill"></p> 
                <p id="addedprice">Delivery will cost sh. 150</p>
                <p id="finallmessage"></p>
              </div>
              <!-- <button class="btn btn-orange addPizza">Add Pizza</button> -->
              <button class="btn btn-orange" id="checkout">Checkout</button>
              <button class="btn btn-orange deliver">work place delivery?</button>
            </div>
            <div class="delivery">
                <form action="">
                  <div class="form-group">
                    <input type="text" id="name" class="form-control mb-3" placeholder="Name">
                    <input type="number" id="phone" class="form-control mb-3" placeholder="Pnone Number">
                    <input type="text" id="location" class="form-control mb-3" placeholder="Location for delivery">
                    <button class="btn btn-orange" id="final-order">Place Order</button>
                  </div>
                </form>
            </div>
          </div>
      </div>
    </div>
  </div>
      </label>
  </div>

  <footer class="contact-footer">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4" id="contact-footer">
      <p><span id="cont-font">gmail: designs@cybernet</span></p>
      </div>
    <div class="col-md-4"></div>
  </div>
  </footer>

  </div>
